
{% extends "base.html" %}
{% block content %}

<title>Восстановление забытого пароля</title>
</head>
<body>
	<div class="row">
		<div class="col-4">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="alert alert-warning" role="alert">
				{% for message in messages %}
					{{ message }}<br>
				{% endfor %}
			</div>
			{% endif %}
			{% endwith %}
		</div>
    </div>
    <h3>Восстановление забытого пароля</h3>
	<form method="POST">
		<label for="forgetpass">Ведите e-mail Для восстановления пароля</label><br>
		<input type="email" placeholder="E-mail" value="" name="forgetpass" id="forgetpass"><br><br>
		<button type="submit" class="btn btn-primary">Отправить</button>
	</form>
</body>
</html>

{% endblock %}
